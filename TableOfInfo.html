<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        center {
            padding: 20px;
        }

        img {
            width: 80px;
            height: auto;
        }

        .header {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 600px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .button-container {
            text-align: right;
            padding: 5px 5px;
        }

        a {
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            img {
                width: 60px;
            }

            .header {
                font-size: 1.2em;
            }

            table {
                font-size: 0.9em;
            }

            th,
            td {
                padding: 6px;
            }

            a {
                padding: 6px 8px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1em;
            }

            img {
                width: 50px;
            }

            table {
                width: 100%;
                min-width: unset;
                font-size: 0.8em;
            }

            th,
            td {
                padding: 4px;
            }

            a {
                padding: 4px 6px;
                font-size: 0.8em;
            }

            .table-container {
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <center>
        <div name="Icon">
            <img src="image/WhatsApp Image 2025-01-01 at 9.56.28 PM.jpeg" alt="Icon">
            <div class="header">مستشفى عدن الألماني</div>
        </div>
        <br>
        <div class="button-container">
            <a href="index.html">الانتقال ألى صفحة تسجيل المريض =>> </a>
        </div>
        <br>
        <div class="table-container" name="TableInfo">
            <table>
                <thead>
                    <tr>
                        <th>الرقم</th>
                        <th>الاسم</th>
                        <th>البريد الإلكتروني</th>
                        <th>العمر</th>
                        <th>الموقع</th>
                        <th>هل يعاني من أمراض سابقة</th>
                        <th>المرض الذي يعاني منه</th>
                        <th>التاريخ</th>
                    </tr>
                </thead>
                <tbody id="patientsTableBody">
                    <!-- سيتم عرض بيانات المرضى هنا -->
                </tbody>
            </table>
        </div>
    </center>
</body>
<script src="app.js"></script>

</html>
